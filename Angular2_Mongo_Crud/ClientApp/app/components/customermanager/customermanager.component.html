
<div *ngIf="Customer==null" class="customer-container" >

    <br /><br />
    <div class="pull-left"><h1>Customer List </h1></div>
    <div class="pull-right">
        <br />
        <input type="button" class="btn btn-primary" value="Add New Customer" (click)="AddCustomer()" />
    </div>

    <br style="clear: both;" /><BR />

    <kendo-grid [data]="CustomerList">
        <kendo-grid-column title="Customer ID" field="Id" width="150">
        </kendo-grid-column>
        <kendo-grid-column title="Name" field="Name" width="250">
        </kendo-grid-column>
        <kendo-grid-column title="Birthdate" field="Birthdate" width="150">
        </kendo-grid-column>
        <kendo-grid-column title="Email" field="Email" width="150">
        </kendo-grid-column>
        <kendo-grid-column title="Phone" field="Phone" width="150">
        </kendo-grid-column>
        <kendo-grid-column title="Created Date" field="CreateDate" width="150">
        </kendo-grid-column>
        <kendo-grid-column title="Updated Date" field="UpdateDate" width="150">
        </kendo-grid-column>
    </kendo-grid>
</div>

<kendo-dialog title="{{Customer != null && Customer.Id != null ? 'Update Customer' : 'Add Customer'}}" *ngIf="Customer != null" (close)="CloseCustomerEdit()">

       <form class="customer-form" novalidate #frmCustomer="ngForm" >

           <div class="table">
               <div class="row">
                   <div class="col-xs-4">
                       Name: *
                   </div>
                   <div class="col-xs-8">
                       <input type="text" name="Name" [(ngModel)]="Customer.Name" required #Name="ngModel" />
                       <span class="error" *ngIf="Name.invalid && Name.dirty && Name.errors.required">Please enter value</span>
                   </div>
               </div>
               <div class="row">
                   <div class="col-xs-4">
                       Birthdate: *
                   </div>
                   <div class="col-xs-8">
                       <input type="date" name="Birthdate" [(ngModel)]="Customer.Birthdate" required #Birthdate="ngModel" />
                       <span class="error" *ngIf="Birthdate.invalid && Name.dirty && Birthdate.errors.required">Please enter value</span>
                   </div>
               </div>
               <div class="row">
                   <div class="col-xs-4">
                       Email: *
                   </div>
                   <div class="col-xs-8">
                       <input type="text" name="Email" [(ngModel)]="Customer.Email" required email #Email="ngModel" />
                       <span class="error" *ngIf="Email.invalid && Email.dirty && Email.errors.required">Please enter value</span>
                       <span class="error" *ngIf="Email.invalid && Email.dirty && !Email.errors.required && Email.errors.email != null">Please enter valid email address</span>
                   </div>
               </div>
               <div class="row">
                   <div class="col-xs-4">
                       Phone:
                   </div>
                   <div class="col-xs-8">
                       <input type="text" name="Phone" [(ngModel)]="Customer.Phone" required #PhoneNumber="ngModel" />
                   </div>
               </div>
               <div class="row">
                   <div class="col-xs-12">
                       <hr />
                   </div>
               </div>
               <div class="row">
                   <div class="col-xs-12 text-right ">
                       <input name="CloseCustomerEdit" type="button" class="btn btn-default" (click)="CloseCustomerEdit()" value="Close" />
                       &nbsp;<input name="AddUpdateCustomer" type="button" class="btn btn-primary" (click)="AddUpdateCustomer(frmCustomer)" value="Save" />
                   </div>
               </div>
           </div>

       </form>


</kendo-dialog>





    <simple-notifications [options]="NotificationOptions"></simple-notifications>
